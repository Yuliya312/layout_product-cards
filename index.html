<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card" data-qa="card">
    <div class="card__item">
      <div class="card__img">
        <img class="card__picture picture--1" src="images/imac.jpeg" alt="item picture">
      </div>
      <div class="card__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</div>
      <div class="card__code card-font">Код товара: 195434</div>
      <div class="card__about">
        <div class="card__rating card-font">
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
            <div class="card__rating-star"></div>
        </div>
        <div class="card__comments card-font">Отзывов: 5</div>
      </div>
      <div class="card__priсe">
        <div class="card__price-text card-font">Цена:</div>
        <div class="card__price-value">69 999 грн</div>
      </div>
    </div>
    <a href="#" class="card__btn" data-qa="hover">Купить</a>
  </div>
</body>
</html>
